<ion-view view-title="修改密码" hide-tabs>

  <ion-content style="background-color: #eee">

    <div class="list list-inset">
      <label class="item item-input">
        <i class="icon ion-ios-locked-outline placeholder-icon"></i>
        <input type="text" placeholder="原密码">
      </label>

      <label class="item item-input">
        <i class="icon ion-ios-locked-outline placeholder-icon"></i>
        <input type="text" placeholder="新密码">
      </label>

      <label class="item item-input">
        <i class="icon ion-ios-locked-outline placeholder-icon"></i>
        <input type="text" placeholder="重复新密码">
      </label>
    </div>

    <div class="padding">
      <button class="button button-block button-balanced" ng-disabled="!form.$valid" ng-click="doModpwd()">
        确定
      </button>
    </div>
    

  </ion-content>
</ion-view>
