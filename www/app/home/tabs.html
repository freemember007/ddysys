<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<!-- tabs隐藏css：tabs-item-hide，tab隐藏css：hide -->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">
  <!-- Dashboard Tab -->
  <ion-tab title="首页" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/home">
    <ion-nav-view name="home"></ion-nav-view>
  </ion-tab>
  <!-- Chats Tab -->
  <ion-tab title="患者" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" href="#/tab/patients">
    <ion-nav-view name="patients"></ion-nav-view>
  </ion-tab>
  <!-- Chats Tab -->
  <ion-tab title="咨询" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/consults">
    <ion-nav-view name="consults"></ion-nav-view>
  </ion-tab>
  <!-- Account Tab -->
  <ion-tab title="我" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="account"></ion-nav-view>
  </ion-tab>
</ion-tabs>
