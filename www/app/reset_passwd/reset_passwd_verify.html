<ion-view view-title="验证手机号">
  <ion-content>

    <div class="list list-inset">
      <label class="item item-input">
        <span class="input-label">手机号</span>
        <input type="text">
      </label>

      <label class="item item-input">
        <span class="input-label">验证码</span>
        <input type="text">
        <div class="padding-right">
          <button class="button button-small button-balanced" ng-click="getCaptcha()">
            获取验证码
          </button>
        </div>
      </label>
    </div>

    <div class="padding">
      <button class="button button-block button-balanced" ng-click="goResetPasswd()">
        下一步
      </button>
    </div>

  </ion-content>
</ion-view>
