<ion-view view-title="重置密码">
  <ion-content>

    <div class="list list-inset">
      <label class="item item-input">
        <span class="input-label">原密码</span>
        <input type="password">
      </label>
      <label class="item item-input">
        <span class="input-label">新密码</span>
        <input type="password">
      </label>
      <label class="item item-input">
        <span class="input-label">再次输入新密码</span>
        <input type="password">
      </label>
    </div>

    <div class="padding">
      <button class="button button-block button-balanced" ng-click="doResetPasswd()">
        确定
      </button>
    </div>

  </ion-content>
</ion-view>
